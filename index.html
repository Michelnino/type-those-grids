<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main">

    <img class="banner" src="images/maerten-van-heemskerck-panorama-with-the-abduction-of-helen-amidst-the-wonders-of-the-ancient-world-walters-37656.jpg" alt="scene-of-city">
    <h2>Remarkable constructions of classical antiquity—lost in time</h2>
    <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>

    <figure class="col1">
      <img src="temple-of-artemis.jpg" alt="Masons">
      <figcaption>
        <h3>Temple of Artemis</h3>
        <dl class="col1">
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure class="col2">
      <img src="colossus-of-rhodes.jpg" alt="Big guy">
      <figcaption>
        <h3>Colossus of Rhodes</h3>
        <dl class="col2">
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure>
      <img src="hanging-gardens-of-babylon.jpg" alt="Garden">
      <figcaption>
        <h3>Gardens of Babylon</h3>
        <dl class="col3">
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>
</body>
</html>
